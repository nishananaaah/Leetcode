<body>
    <script>
        /**
 * @param {integer} init
 * @return { increment: Function, decrement: Function, reset: Function }
 */
var createCounter = function(init) {
    let present =init;
    return {
        increment(){return ++present ;},
        decrement(){return --present ;},
        reset(){ return (present = init)}
    }
    
};    

    </script>
    
</body>
