<body>
    <script>
        const list1=[1,2,4];
        const list2=[1,3,4];
        function mergeSortArray(list1,list2){
            let result=[];
            result=list1.concat(list2).sort();
            return result;
        }
        console.log(mergeSortArray(list1,list2))
    </script>
