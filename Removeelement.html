<body>
    <script>
        
<!-- // Input: nums = [3,2,2,3], val = 3
// Output: 2, nums = [2,2,_,_] -->
let val =3;
const nums=[3,2,2,3];
function removedelement(nums,val){
    let count=0;
    let arr=[];
    for(let i=0;i<nums.length;i++){
        if(nums[i]!==val){
            arr[count]=nums[i]
            count++
        }
    }
    return arr;
}
console.log(removedelement(nums,val))
    </script>
